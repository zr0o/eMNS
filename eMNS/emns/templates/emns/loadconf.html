{% extends 'base.html' %}
{% block pagecontent %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{mode}}</h1>
</div>
<div class="row">
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-body">
                <form method="POST" target="_blank">
                    <div class="form-row">
                        {% csrf_token %}
                        <div class="col-auto">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <input type="checkbox" class="check" id="checkAll" name="" aria-label="Checkbox for following text input">
                                  </div>
                                </div>
                                <input disabled type="text" class="form-control" value="Check All" aria-label="Text input with checkbox">
                            </div>
                        </div>
                        {% for devi in devi %}
                        <div class="col-auto">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <input type="checkbox" class="check" name="cxb_device" value="{{ devi.id }}" aria-label="Checkbox for following text input">
                                  </div>
                                </div>
                                <input disabled type="text" class="form-control" value="{{ devi.ip_address }}" aria-label="Text input with checkbox">
                            </div>
                        </div>
                        {% endfor %}  
                        <div class="col-12">
                            <label for="timesleep">Change Time Sleep Value <p class="text-xs font-weight-bold text-warning text-uppercase mb-1" ><p class="text-xs font-weight-bold text-warning text-uppercase mb-1" >*This value will be multiplied according to the number of devices executed</p></label>
                            <input class="form-control form-control-user" id="timesleep" type="text" name="paramts" value="10" >
                            <button type="submit"  class="mt-3 btn btn-primary">Save Configurations</button>
                        </div> 
                    </div>                     
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
