{% extends 'base.html' %}
{% block pagecontent %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{mode}}</h1>
</div>
<div class="row">
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-body">
                <form method="POST">
                    <div class="form-row">
                        {% csrf_token %}
                        <div class="col-auto">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <input type="checkbox" class="check" id="checkAll" name="" aria-label="Checkbox for following text input">
                                  </div>
                                </div>
                                <input disabled type="text" class="form-control" value="Check All" aria-label="Text input with checkbox">
                            </div>
                        </div>
                        {% for devi in devi %}
                        <div class="col-auto">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <input type="checkbox" class="check" name="cxb_devicecft" value="{{ devi.id }}" aria-label="Checkbox for following text input">
                                  </div>
                                </div>
                                <input disabled type="text" class="form-control" value="{{ devi.hostname }}|{{ devi.ip_address }}" aria-label="Text input with checkbox">
                            </div>
                        </div>
                        {% endfor %}  
                        <div class="col-12">
                            <div class="rbconf">
                                <label for="id_configure"><input id="id_configure" name="rbconft" type="radio" value="conft" /> Global Configuration Mode</label>
                            </div>
                            <div class="rbconf">
                                <label for="id_verify"><input id="id_verify" name="rbconft" type="radio" value="verify" /> Privileged Mode</label>
                            </div>
                            
                            <h4 class="mt-3">Cisco Command Line</h4>
                            <textarea class="form-control" rows="5" name="cisco_command"></textarea>

                            <h4 class="mt-3">Juniper Command Line</h4>
                            <textarea class="form-control" rows="5" name="juniper_command"></textarea>
                            
                            <h4 class="mt-3">MikroTik Command Line</h4>
                            <textarea class="form-control" rows="5" name="mikrotik_command"></textarea>

                            <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                        </div> 
                    </div>                     
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
